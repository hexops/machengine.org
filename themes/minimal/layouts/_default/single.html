{{ define "main" }}
<main aria-role="main" class="main-single">
  <div class="single">
        <header class="header">
            <h1>{{.Title}}</h1>
            {{ with .Params.subtitle }}
            <span class="subtitle">{{.}}</span>
            {{ end }}
        </header>
        {{.Content}}
  </div>
</main>
{{ end }}
